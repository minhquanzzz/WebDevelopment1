  <!-- Firebase script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      getDocs

    const firebaseConfig = {
      apiKey: "AIzaSyC3zAz7lnoms99w8o1z74iQpXQvq7xakgc",
      authDomain: "web-development-d110c.firebaseapp.com",
      projectId: "web-development-d110c",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userInfoDiv = document.getElementById("user-info");
    const usernameSpan = document.getElementById("username");
    const logoutBtn = document.getElementById("logoutBtn");
    const cartCount = document.getElementById("cart-count");
    const loginNav = document.getElementById("login-nav");

    let currentUser = null;

    const updateCartCount = async (userId) => {
      const q = query(collection(db, "cart"), where("userId", "==", userId));
      const snapshot = await getDocs(q);
      cartCount.textContent = `(${snapshot.size})`;
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        usernameSpan.textContent = user.displayName || user.email;
        userInfoDiv.style.display = "flex";
        if (loginNav) loginNav.style.display = "none";
        updateCartCount(user.uid);
        document.body.style.display = "block"; // ğŸ‘‰ Cho phÃ©p hiá»ƒn thá»‹ trang
      } else {
        window.location.href = "login.html"; // ğŸ‘‰ Chuyá»ƒn hÆ°á»›ng náº¿u chÆ°a Ä‘Äƒng nháº­p
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    // ThÃªm vÃ o giá» hÃ ng
    document.querySelectorAll(".add-cart-btn").forEach((btn) => {
      btn.addEventListener("click", async () => {
        if (!currentUser) {
          alert("Báº¡n chÆ°a Ä‘Äƒng nháº­p!");
          window.location.href = "login.html";
          return;
        }
        const name = btn.dataset.name;
        const price = parseInt(btn.dataset.price);
        const image = btn.dataset.image;

        await addDoc(collection(db, "cart"), {
          userId: currentUser.uid,
          userName: currentUser.displayName || currentUser.email, // ğŸ‘ˆ thÃªm tÃªn ngÆ°á»i dÃ¹ng
          name,
          price,
          image
        });

        alert("ÄÃ£ thÃªm vÃ o giá» hÃ ng!");
        updateCartCount(currentUser.uid);
      });
    });

    // Äáº·t hÃ ng
    document.querySelectorAll(".buy-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        if (!currentUser) {
          alert("Báº¡n chÆ°a Ä‘Äƒng nháº­p!");
          window.location.href = "login.html";
        } else {
          alert("Cáº£m Æ¡n báº¡n Ä‘Ã£ Ä‘áº·t hÃ ng! ChÃºng tÃ´i sáº½ xá»­ lÃ½ Ä‘Æ¡n hÃ ng sá»›m nháº¥t.");
